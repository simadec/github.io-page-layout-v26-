
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>✦ 페이지 레이아웃 미리보기 v2.6 - 인디자인 연동형</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      color: #e95c0f;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .inputs {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 2em;
    }
    .inputs label {
      flex: 1 1 200px;
    }
    input[type="number"] {
      width: 80px;
      padding: 4px;
    }
    .preview {
      display: flex;
      justify-content: space-around;
      margin-top: 2em;
    }
    .page {
      width: 300px;
      height: 420px;
      background: #fff;
      position: relative;
      border: 1px solid #ccc;
    }
    .margin-box {
      position: absolute;
      background: rgba(255, 200, 100, 0.1);
      border: 1px dashed #ffbb00;
    }
    .output {
      margin-top: 2em;
      padding: 1em;
      background: #f5f5f5;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✦ 페이지 레이아웃 미리보기 v2.6 - 인디자인 연동형</h1>
    <div class="inputs">
      <label>위쪽(mm): <input type="number" id="top" value="25" /></label>
      <label>아래쪽(mm): <input type="number" id="bottom" value="25" /></label>
      <label>안쪽(mm): <input type="number" id="inside" value="22" /></label>
      <label>바깥쪽(mm): <input type="number" id="outside" value="30" /></label>
    </div>

    <div class="preview">
      <div class="page" id="leftPage">
        <div class="margin-box" id="leftBox"></div>
      </div>
      <div class="page" id="rightPage">
        <div class="margin-box" id="rightBox"></div>
      </div>
    </div>

    <div class="output">
      <strong>현재 설정값:</strong><br />
      위쪽: <span id="outTop">25</span>mm / 아래쪽: <span id="outBottom">25</span>mm<br />
      안쪽: <span id="outInside">22</span>mm / 바깥쪽: <span id="outOutside">30</span>mm
    </div>
  </div>

  <script>
    const toPx = mm => mm * 3.78;

    const topInput = document.getElementById("top");
    const bottomInput = document.getElementById("bottom");
    const insideInput = document.getElementById("inside");
    const outsideInput = document.getElementById("outside");

    const leftBox = document.getElementById("leftBox");
    const rightBox = document.getElementById("rightBox");

    const outTop = document.getElementById("outTop");
    const outBottom = document.getElementById("outBottom");
    const outInside = document.getElementById("outInside");
    const outOutside = document.getElementById("outOutside");

    function updateLayout() {
      const top = parseInt(topInput.value);
      const bottom = parseInt(bottomInput.value);
      const inside = parseInt(insideInput.value);
      const outside = parseInt(outsideInput.value);

      const width = 300;
      const height = 420;

      // 왼쪽 페이지 (짝수)
      leftBox.style.top = toPx(top) + "px";
      leftBox.style.left = toPx(inside) + "px";
      leftBox.style.width = (width - toPx(inside + outside)) + "px";
      leftBox.style.height = (height - toPx(top + bottom)) + "px";

      // 오른쪽 페이지 (홀수)
      rightBox.style.top = toPx(top) + "px";
      rightBox.style.left = toPx(outside) + "px";
      rightBox.style.width = (width - toPx(inside + outside)) + "px";
      rightBox.style.height = (height - toPx(top + bottom)) + "px";

      outTop.textContent = top;
      outBottom.textContent = bottom;
      outInside.textContent = inside;
      outOutside.textContent = outside;
    }

    [topInput, bottomInput, insideInput, outsideInput].forEach(input => {
      input.addEventListener("input", updateLayout);
    });

    updateLayout();
  </script>
</body>
</html>
